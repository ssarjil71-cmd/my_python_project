<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders by Table - HotelEase</title>
    <link rel="stylesheet" href="orders_ui.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-table"></i> Orders by Table</h1>
            <p>View all orders received through QR code system</p>
        </div>

        <div style="background: white; border-radius: 12px; padding: 1.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
            <h3 style="margin-bottom: 1rem; color: #2d3748;"><i class="fas fa-list-alt"></i> QR Code Orders</h3>
            
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>Table Number</th>
                        <th>Ordered Items</th>
                        <th>Quantity</th>
                        <th>Total Amount</th>
                        <th>Order Time</th>
                    </tr>
                </thead>
                <tbody id="orders-table-body">
                    <!-- Orders will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <button onclick="window.location.href='tables_qr.html'" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 1rem 2rem; border-radius: 8px; font-weight: 600; cursor: pointer; margin-right: 1rem;">
                <i class="fas fa-arrow-left"></i> Back to Tables
            </button>
            <button onclick="window.location.href='guest_menu.html'" style="background: #10b981; color: white; border: none; padding: 1rem 2rem; border-radius: 8px; font-weight: 600; cursor: pointer;">
                <i class="fas fa-utensils"></i> View Menu
            </button>
        </div>
    </div>

    <script src="orders_ui.js"></script>
</body>
</html>
