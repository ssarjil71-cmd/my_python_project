<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table QR Management - HotelEase</title>
    <link rel="stylesheet" href="orders_ui.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-qrcode"></i> Table QR Management</h1>
            <p>Manage QR codes for table-wise ordering system</p>
        </div>

        <div class="tables-grid" id="tables-grid">
            <!-- Table 1 -->
            <div class="table-card">
                <div class="table-number">Table 1</div>
                <div class="qr-placeholder" onclick="simulateQRScan(1)">
                    <i class="fas fa-qrcode" style="font-size: 2rem; color: #cbd5e0;"></i>
                </div>
                <div class="qr-id">QR-01</div>
            </div>

            <!-- Table 2 -->
            <div class="table-card">
                <div class="table-number">Table 2</div>
                <div class="qr-placeholder" onclick="simulateQRScan(2)">
                    <i class="fas fa-qrcode" style="font-size: 2rem; color: #cbd5e0;"></i>
                </div>
                <div class="qr-id">QR-02</div>
            </div>

            <!-- Table 3 -->
            <div class="table-card">
                <div class="table-number">Table 3</div>
                <div class="qr-placeholder" onclick="simulateQRScan(3)">
                    <i class="fas fa-qrcode" style="font-size: 2rem; color: #cbd5e0;"></i>
                </div>
                <div class="qr-id">QR-03</div>
            </div>

            <!-- Table 4 -->
            <div class="table-card">
                <div class="table-number">Table 4</div>
                <div class="qr-placeholder" onclick="simulateQRScan(4)">
                    <i class="fas fa-qrcode" style="font-size: 2rem; color: #cbd5e0;"></i>
                </div>
                <div class="qr-id">QR-04</div>
            </div>

            <!-- Table 5 -->
            <div class="table-card">
                <div class="table-number">Table 5</div>
                <div class="qr-placeholder" onclick="simulateQRScan(5)">
                    <i class="fas fa-qrcode" style="font-size: 2rem; color: #cbd5e0;"></i>
                </div>
                <div class="qr-id">QR-05</div>
            </div>

            <!-- Table 6 -->
            <div class="table-card">
                <div class="table-number">Table 6</div>
                <div class="qr-placeholder" onclick="simulateQRScan(6)">
                    <i class="fas fa-qrcode" style="font-size: 2rem; color: #cbd5e0;"></i>
                </div>
                <div class="qr-id">QR-06</div>
            </div>
        </div>

        <div style="text-align: center;">
            <button class="add-table-btn" onclick="addNewTable()">
                <i class="fas fa-plus"></i> Add New Table
            </button>
        </div>
    </div>

    <script src="orders_ui.js"></script>
</body>
</html>
