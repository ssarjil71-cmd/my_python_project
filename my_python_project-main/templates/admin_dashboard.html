<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - HotelEase</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container { max-width: 1000px; margin: 2rem auto; padding: 1rem; }
        .card { background: white; padding: 1.5rem; border-radius: 8px; }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 0.6rem 1rem; border: none; border-radius: 6px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 0.8rem; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <p>Welcome, {{ admin_name }}.</p>

        <div class="card" style="margin-top: 1rem;">
            <h2>Add Manager</h2>
            <form id="add-manager-form" onsubmit="handleAddManager(event)">
                <input id="m-name" placeholder="Full name" required>
                <input id="m-email" placeholder="Email" required>
                <input id="m-username" placeholder="Username" required>
                <input id="m-password" placeholder="Password" required>
                <button class="btn" type="submit">Add Manager</button>
                <div id="add-message"></div>
            </form>
        </div>

        <div class="card" style="margin-top: 1rem;">
            <h2>All Managers</h2>
            {% if managers %}
            <table>
                <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Username</th><th>Action</th></tr></thead>
                <tbody>
                {% for m in managers %}
                    <tr>
                        <td>{{ m[0] }}</td>
                        <td>{{ m[1] }}</td>
                        <td>{{ m[2] }}</td>
                        <td>{{ m[3] }}</td>
                        <td><button class="btn" onclick="deleteManager({{ m[0] }})">Delete</button></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            {% else %}
                <p>No managers found.</p>
            {% endif %}
        </div>
    </div>

    <script>
        function handleAddManager(e) {
            e.preventDefault();
            const name = document.getElementById('m-name').value;
            const email = document.getElementById('m-email').value;
            const username = document.getElementById('m-username').value;
            const password = document.getElementById('m-password').value;

            fetch('/admin/add-manager', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, email, username, password })
            }).then(r => r.json()).then(data => {
                const el = document.getElementById('add-message');
                el.textContent = data.message;
                if (data.success) setTimeout(() => location.reload(), 800);
            });
        }

        function deleteManager(id) {
            if (!confirm('Delete manager?')) return;
            fetch('/admin/delete-manager', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ manager_id: id })
            }).then(r => r.json()).then(data => {
                alert(data.message);
                if (data.success) location.reload();
            });
        }
    </script>
</body>
</html>
