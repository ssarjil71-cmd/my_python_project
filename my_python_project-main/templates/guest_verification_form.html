<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Verification Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='guest_verification/form.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Guest Verification Form</h1>
            <p>Please fill out all required information for verification</p>
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form action="{{ url_for('guest_verification.submit_verification', manager_id=manager_id) }}" 
              method="POST" enctype="multipart/form-data" class="verification-form">
            
            <div class="form-group">
                <label for="guest_name">Full Name *</label>
                <input type="text" id="guest_name" name="guest_name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Address *</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="kyc_number">KYC/ID Number *</label>
                <input type="text" id="kyc_number" name="kyc_number" required>
            </div>

            <div class="form-group">
                <label for="identity_file">Identity Document (Optional)</label>
                <input type="file" id="identity_file" name="identity_file" 
                       accept="image/*,.pdf" class="file-input">
                <small>Accepted formats: Images (JPG, PNG) or PDF</small>
            </div>

            <button type="submit" class="submit-btn">Submit Verification</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='guest_verification/form.js') }}"></script>
</body>
</html>
