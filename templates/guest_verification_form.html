<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Verification - HotelEase</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; }
        .form-container { background: white; border-radius: 20px; padding: 2.5rem; box-shadow: 0 25px 50px rgba(0,0,0,0.15); max-width: 500px; width: 100%; position: relative; overflow: hidden; }
        .form-container::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .form-header { text-align: center; margin-bottom: 2.5rem; }
        .form-header .logo { font-size: 2.5rem; color: #667eea; margin-bottom: 0.5rem; }
        .form-header h1 { color: #2d3748; margin-bottom: 0.5rem; font-size: 1.8rem; font-weight: 700; }
        .form-header p { color: #718096; font-size: 1rem; }
        .form-group { margin-bottom: 1.8rem; }
        .form-group label { display: block; margin-bottom: 0.6rem; color: #2d3748; font-weight: 600; font-size: 0.95rem; }
        .form-group input, .form-group textarea { width: 100%; padding: 1rem; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1rem; transition: all 0.3s ease; background: #fafafa; }
        .form-group input:focus, .form-group textarea:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1); background: white; transform: translateY(-1px); }
        .form-group textarea { resize: vertical; min-height: 90px; font-family: inherit; }
        .file-input-wrapper { position: relative; }
        .file-input { position: relative; display: block; width: 100%; }
        .file-input input[type=file] { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }
        .file-input-label { display: block; padding: 1rem; border: 2px dashed #cbd5e0; border-radius: 12px; text-align: center; color: #718096; cursor: pointer; transition: all 0.3s ease; font-size: 0.95rem; background: #fafafa; }
        .file-input-label:hover { border-color: #667eea; color: #667eea; background: #f0f4ff; }
        .file-input-label i { margin-right: 0.5rem; font-size: 1.2rem; }
        .file-selected { border-color: #667eea !important; color: #667eea !important; background: #f0f4ff !important; }
        .submit-btn { width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 1.2rem; border-radius: 12px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-top: 1rem; }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4); }
        .submit-btn:active { transform: translateY(0); }
        .error-message { background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%); color: #991b1b; padding: 1rem; border-radius: 12px; margin-bottom: 1.5rem; font-size: 0.9rem; border-left: 4px solid #ef4444; }
        .required { color: #ef4444; }
        .form-footer { text-align: center; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid #e2e8f0; }
        .form-footer p { color: #718096; font-size: 0.85rem; }
        .loading { display: none; }
        .loading.show { display: inline-block; }
        @media (max-width: 768px) { 
            body { padding: 0.5rem; }
            .form-container { padding: 2rem; margin: 0.5rem; border-radius: 16px; }
            .form-header h1 { font-size: 1.6rem; }
            .form-group input, .form-group textarea { padding: 0.9rem; font-size: 16px; }
            .submit-btn { padding: 1.1rem; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <div class="logo"><i class="fas fa-hotel"></i></div>
            <h1>HotelEase</h1>
            <p>Guest Verification Form</p>
        </div>

        {% if error %}
        <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i> {{ error }}
        </div>
        {% endif %}

        <form action="{{ url_for('guest_verification.submit_verification', manager_id=manager_id) }}" method="POST" enctype="multipart/form-data" id="verificationForm">
            <div class="form-group">
                <label for="guest_name">Full Name <span class="required">*</span></label>
                <input type="text" id="guest_name" name="guest_name" required placeholder="Enter your complete name">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="address">Complete Address <span class="required">*</span></label>
                <textarea id="address" name="address" required placeholder="Enter your full address including city, state, and postal code"></textarea>
            </div>

            <div class="form-group">
                <label for="kyc_number">Government ID Number <span class="required">*</span></label>
                <input type="text" id="kyc_number" name="kyc_number" required placeholder="Aadhaar, Passport, or Driver's License Number">
            </div>

            <div class="form-group">
                <label>Upload Identity Document</label>
                <div class="file-input-wrapper">
                    <div class="file-input">
                        <input type="file" id="identity_file" name="identity_file" accept="image/*,.pdf" onchange="updateFileName(this)">
                        <label for="identity_file" class="file-input-label" id="file-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            Choose file (Image or PDF)
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="btn-text"><i class="fas fa-paper-plane"></i> Submit Verification</span>
                <span class="loading"><i class="fas fa-spinner fa-spin"></i> Submitting...</span>
            </button>
        </form>

        <div class="form-footer">
            <p><i class="fas fa-shield-alt"></i> Your information is secure and encrypted</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        function updateFileName(input) {
            const label = document.getElementById('file-label');
            if (input.files.length > 0) {
                const fileName = input.files[0].name;
                const fileSize = (input.files[0].size / 1024 / 1024).toFixed(2);
                label.innerHTML = `<i class="fas fa-file-check"></i> ${fileName} (${fileSize} MB)`;
                label.classList.add('file-selected');
            } else {
                label.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Choose file (Image or PDF)';
                label.classList.remove('file-selected');
            }
        }

        document.getElementById('verificationForm').addEventListener('submit', function() {
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const loading = submitBtn.querySelector('.loading');
            
            btnText.style.display = 'none';
            loading.classList.add('show');
            submitBtn.disabled = true;
        });

        // Auto-format phone number
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 10) {
                value = value.substring(0, 10);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
