<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
</head>
<body class="login-page">

<div class="login-container">
    <h2>Create Manager Account</h2>

    <form onsubmit="handleSignup(event)">
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" required>
        </div>

        <button class="btn btn-primary">Create Account</button>
        <div id="msg" class="message"></div>
    </form>

    <p style="text-align:center;margin-top:15px;">
        Already have an account?
        <a href="{{ url_for('hotel_manager.login_page') }}">Login</a>
    </p>
</div>

<script>
function handleSignup(e){
    e.preventDefault();
    fetch("/hotel-manager/signup",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
            name:name.value,
            email:email.value,
            username:username.value,
            password:password.value
        })
    })
    .then(res=>res.json())
    .then(data=>{
        msg.innerText=data.message;
        msg.className="message "+(data.success?"success":"error");
        if(data.success){
            setTimeout(()=>window.location.href="/hotel-manager/login-page",1000);
        }
    });
}
</script>

</body>
</html>
