<header class="admin-header">
    <div class="header-content">

        <!-- LEFT : Logo + Name -->
        <div class="header-left">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="header-logo">
            <span class="brand-name">Aryaneel</span>
        </div>

        <!-- CENTER : Panel Title -->
        <div class="header-center">
            <h2>Super Admin Panel</h2>
        </div>

        <!-- RIGHT : Welcome + Logout -->
        <div class="header-right">
            <span class="admin-name">Welcome, {{ session.admin_name }}</span>
            <div class="profile-dropdown">
                <div class="profile-icon" onclick="toggleDropdown()">ðŸ‘¤</div>
                <div class="dropdown-menu" id="profileDropdown">
                    <a href="{{ url_for('admin.change_username') }}">Change Username</a>
                    <a href="{{ url_for('admin.change_password') }}">Change Password</a>
                    <a href="{{ url_for('admin.logout') }}">Logout</a>
                </div>
            </div>
        </div>

    </div>
</header>

<script>
function toggleDropdown() {
    document.getElementById("profileDropdown").classList.toggle("show");
}

window.onclick = function(event) {
    if (!event.target.matches('.profile-icon')) {
        var dropdowns = document.getElementsByClassName("dropdown-menu");
        for (var i = 0; i < dropdowns.length; i++) {
            dropdowns[i].classList.remove('show');
        }
    }
}
</script>
